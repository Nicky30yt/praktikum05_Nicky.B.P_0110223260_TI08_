<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 8.2: implementasi layout flexbox</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex: 1;
            min-height: 500px;
            flex-direction: column;
            margin: 0;
        }

        header,
        footer {
            background-color: blanchedalmond;
            padding: 35px;
        }

        main {
            display: flex;
            flex: 1;
            height: 500px;
        }

        main article {
            background-color: white;
            flex: 4;
            padding: 20px;
        }

        main nav {
            background-color: pink;
            flex: 1;
            height: 350px;
            padding: 20px;
        }

        main aside {
            background-color: turquoise;
            flex: 1;
            padding: 15px;
        }
    </style>
</head>

<body>
    <header>Header</header>
    <main>
        <article>Article</article>
        <nav>Nav</nav>
        <aside>Aside</aside>
    </main>
    <footer>Footer</footer>

</body>

</html>
