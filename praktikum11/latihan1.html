<body>
    <script>
        const phi = 3.14
        console.log("nilai PHI adalah" + phi)

        let jari = 14;
        console.log("nilai jari jari adalah" + jari)

    
        let luas = phi * (jari * jari)
        console.log("nilai luar lingkaran adalah"+ luas)
        
        let Keliling = 2 * phi * jari
        console.log("nilai keliling lingkaran aadalah " + keliling)
    </script>
