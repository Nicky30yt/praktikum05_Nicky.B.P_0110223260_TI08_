<!DOCTYPE html>
<html>
  <head>
    <title>Menghitung Biaya Parkir</title>
  </head>
  <body>
    <h1>Menghitung Biaya Parkir</h1>

    <label for="jamMasuk">Jam Masuk Kendaraan:</label>
    <input type="number" id="jamMasuk" />
    <label for="jamKeluar">Jam Keluar Kendaraan:</label>
    <input type="number" id="jamKeluar" />

    <button onclick="hitungBiaya()">Hitung Biaya Parkir</button>

    <p>Biaya Parkir: <span id="biayaParkir"></span></p>

    <script>
      function hitungBiaya() {
        const jamMasuk = parseFloat(document.getElementById("jamMasuk").value);
        const jamKeluar = parseFloat(
          document.getElementById("jamKeluar").value
        );

        const biayaAwal = 3000;
        const biayaPerJam = 1000;

        const lamaParkir = jamKeluar - jamMasuk;
        let biayaTotal = biayaAwal;

        if (lamaParkir > 2) {
          biayaTotal += (lamaParkir - 2) * biayaPerJam;
        }

        document.getElementById("biayaParkir").innerText = biayaTotal; // Menampilkan biaya parkir
      }
    </script>
  </body>
</html>
